name: ❓ Question
description: Ask a question about usage, behavior, or implementation
title: "[Question]: "
labels: [question]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for your question!  
        Please provide as much detail as possible so we can help you effectively.

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to do, and what are you unsure about?
      placeholder: |
        I'm trying to integrate the templates into a new repository, but I'm not sure if I should use YAML or Markdown format.
    validations:
      required: true

  - type: textarea
    id: attempts
    attributes:
      label: What have you tried?
      description: Let us know what you’ve already looked into or attempted.
      placeholder: |
        I checked the README and looked at other repositories, but didn't find clear guidance.

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any additional context, screenshots, or related discussions.
      placeholder: Add any extra information here.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues for similar questions.
        - label: I have described my question clearly and provided enough context.
